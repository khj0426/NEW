<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 서재를 구현해보자</title>
</head>
<body>
     <input type = "text" id = "searchbox" placeholder="책을 입력하세요">
     <button onclick="bookcreate()" style="width: 50px; height: 50px;">button</button>
 
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
    <script>

    function bookcreate(){
        var book = document.getElementById('searchbox').value;
        searchbook(book);
    }
     function searchbook(msg){
        if(msg != undefined && msg != ""){    
         $.ajax({
         method: "GET",
         url: "https://dapi.kakao.com/v3/search/book?target=title",
         data: { query: msg},
         headers: { Authorization: "KakaoAK b573072e8c1a44578a8bd6d7f32fb31c" },
})

.done(function( msg ) {
    console.log(msg.documents[0].title);
    console.log(msg.documents[0].price);
    console.log(msg.documents[0].authors[1]);
  });

      }
  }


    </script> 
   
</body>
</html>
